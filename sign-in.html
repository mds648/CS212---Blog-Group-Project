<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign In</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="./signin.css">
</head>
<body>

<header class="text-center py-4 border-bottom border-black">
    <h1 class="fw-bold display-5">WELCOME</h1>
</header>
<div id="user-avatar" class="user-avatar">
    <img src="" alt="User Avatar" id="avatar-img">
</div>

<main>
    <div class="auth-container">
        <div class="form-box">
            <h1 id="title">Sign Up</h1>
            <form>
                <div class="input-group">
                    <div class="input-field" id="nameField">
                        <input id="nameInput" type="text" placeholder="Name">
                    </div>
                    <div class="input-field">
                        <input id="emailInput" type="email" placeholder="Email">
                    </div>
                    <div class="input-field">
                        <input id="passwordInput" type="password" placeholder="Password">
                    </div>
                    <p>Don't remember password? <a href="#">Click here</a></p>
                </div>
                <div class="btn-field">
                    <button type="button" id="signupBtn">Sign Up</button>
                    <button type="button" id="signinBtn" class="disable">Sign In</button>
                </div>
            </form>
        </div>
    </div>
</main>
<script src="./scripts/app.js"></script>
<script src="./scripts/signin.js"></script>
<script src="./scripts/avatar.js"></script>
</body>
</html>

</body>
</html>
