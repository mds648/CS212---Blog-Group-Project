<!DOCTYPE html>

<!-- root element -->
<html lang="en">
<!-- head section -->

<head>
    <!-- metadata -->
    <meta charset="UTF-8">
    <!-- webpage title -->
    <title>home</title>
    <!-- stylesheet -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
            crossorigin="anonymous"></script>

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
            href="https://fonts.googleapis.com/css2?family=Hepta+Slab:wght@1..900&family=Merriweather:ital,opsz,wght@0,18..144,300..900;1,18..144,300..900&display=swap"
            rel="stylesheet">
    <link
            href="https://fonts.googleapis.com/css2?family=Bricolage+Grotesque:opsz,wght@12..96,200..800&family=Hepta+Slab:wght@1..900&family=Merriweather:ital,opsz,wght@0,18..144,300..900;1,18..144,300..900&display=swap"
            rel="stylesheet">

    <link rel="stylesheet" href="./styles.css"/>
</head>

<!-- body section -->
<body>
<header class="text-center py-4 border-bottom border-black">
    <h1 class="fw-bold display-5">BLOG TITLE</h1>
</header>

<!-- navigation -->
<div id="navbar-container"></div>

<!-- main -->
<main>
    <section class="container">
        <!-- recent posts -->
        <section id="recent" class="container my-4">
            <a href="post.html" class="post latest-post latest">
                <h5 class="title fw-bold">Loooooooooooooooooooooooooooooooooooooooooong Loooooooooooooooooooooooooooooooooooooooooong
                    Loooooooooooooooooooooooooooooooooooooooooong Title</h5>
                <div class="meta mt-4">
                    <p>by: Name</p>
                    <p>Date</p>
                </div>
            </a>

            <a href="post.html" class="post latest-post latest">
                <h5 class="title fw-bold">Title</h5>
                <div class="meta mt-4">
                    <p>by: Name</p>
                    <p>Date</p>
                </div>
            </a>

            <a href="post.html" class="post latest-post latest">
                <h5 class="title fw-bold">Title</h5>
                <div class="meta mt-4">
                    <p>by: Name</p>
                    <p>Date</p>
                </div>
            </a>
        </section>
    </section>

    <!-- about us -->
    <section id="about-us" class="container my-4">
        <h2 class="au-header border-bottom border-black">about us</h2>
        <p>The admins who created the Blog Post Website.</p>
        <!-- containers for each group member -->
        <div id="members-container" class="row mt-3"></div>
    </section>
</main>


<!-- footer -->
<footer></footer>

<!-- javascript -->
<script src="scripts/app.js"></script>
<script type="module" src="scripts/renderRecentPosts.js"></script>
<script>
    async function loadTeamMembers() {
        try {
            const response = await fetch('admins.json');
            const memberData = await response.json();
            const container = document.getElementById('members-container');

            memberData.forEach(member => {
                // row for each member
                const memberRow = document.createElement('div');
                memberRow.classList.add('row', 'mt-3');

                // image container
                const imgContainer = document.createElement('div');
                imgContainer.classList.add('col-sm-4', 'au-img-container');
                const img = document.createElement('img');
                img.src = member.photo;
                img.alt = `Photo of ${member.name}`;
                imgContainer.appendChild(img);

                // text container
                const textContainer = document.createElement('div');
                textContainer.classList.add('col-sm-8');
                const nameHeader = document.createElement('h3');
                nameHeader.classList.add('au-header');
                nameHeader.textContent = member.name;
                const bioParagraph = document.createElement('p');
                bioParagraph.textContent = member.bio;
                textContainer.appendChild(nameHeader);
                textContainer.appendChild(bioParagraph);
                memberRow.appendChild(imgContainer);
                memberRow.appendChild(textContainer);
                container.appendChild(memberRow);
            });
        } catch (error) {
            console.error('Error loading members:', error);
        }
    }

    loadTeamMembers();

</script>
</body>


</html>
